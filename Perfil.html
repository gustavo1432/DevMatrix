<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link
      rel="icon"
      type="image/png"
      href="https://github.com/gustavo1432/portafolio-logo/blob/main/portfolio.png?raw=true"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background-color: #1f1f1f;
        border-bottom: 2px solid #333;
      }
      header div {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      header img {
        width: 35px;
        height: 35px;
        margin-right: 8px;
      }
      header span {
        font-weight: bold;
        font-size: 1.2rem;
        color: white;
      }
      .sidebar-btn {
        background: none;
        border: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }
      main {
        padding: 20px;
      }
      .profile-section {
        margin-bottom: 30px;
      }
      .profile-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }
      .card {
        background: #1f1f1f;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card h3 {
        margin: 0;
        font-size: 1.3rem;
        margin-bottom: 10px;
      }
      .card p {
        font-size: 1.2rem;
        margin: 0;
        color: #00ffcc;
      }
      .chart-section {
        background: #1f1f1f;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      }
      canvas {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
  <!-- Logo e nome -->
  <div onclick="location.href='index.html'">
    <img src="https://github.com/gustavo1432/portafolio-logo/blob/main/portfolio.png?raw=true" alt="Logo" />
    <span>DevMatrix</span>
  </div>

  <!-- Imagem do usuário -->
  <div style="display:flex; align-items:center; gap:10px;">
   <img src="https://github.com/gustavo1432/portafolio-logo/blob/main/do-utilizador.png?raw=true" alt="Usuário"
     style="width:30px; height:30px; border-radius:50%; border:2px solid #ffffff; cursor:pointer;"
     onmouseover="this.style.borderColor='#2d008f'"
     onmouseout="this.style.borderColor='#ffffff'">

  </div>
</header>
    <main>
      <!-- Seção de Perfil -->
      <section class="profile-section">
        <h2>Perfil</h2>
        <div class="profile-cards">
          <div class="card">
            <h3>Projetos Publicados</h3>
            <p>0</p>
          </div>
          <div class="card">
            <h3>Curtidas Recebidas</h3>
            <p>0</p>
          </div>
          <div class="card">
            <h3>Projetos Favoritos</h3>
            <p>0</p>
          </div>
          <div class="card">
            <h3>Seguidores</h3>
            <p>0</p>
          </div>
          <div class="card">
            <h3>Comentários</h3>
            <p>0</p>
          </div>
          <div class="card">
            <h3>Colaborações</h3>
            <p>0</p>
          </div>
        </div>
      </section>
      <!-- Gráfico -->
      <section class="chart-section">
        <h2>Desempenho dos Projetos</h2>
        <canvas id="myChart"></canvas>
      </section>
    </main>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio"],
          datasets: [
            {
              label: "Curtidas",
              data: [0, 0, 0, 0, 0],
              backgroundColor: "rgba(0, 255, 204, 0.6)",
              borderColor: "rgba(0, 255, 204, 1)",
              borderWidth: 1,
            },
            {
              label: "Favoritos",
              data: [0, 0, 0, 0, 0],
              backgroundColor: "rgba(0, 153, 255, 0.6)",
              borderColor: "rgba(0, 153, 255, 1)",
              borderWidth: 1,
            },
            {
              type: "line",
              label: "Crescimento",
              data: [0, 0, 0, 0, 0],
              borderColor: "#ffcc00",
              borderWidth: 2,
              fill: false,
              tension: 0.3,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: { grid: { color: "#333" } },
            y: { beginAtZero: true, grid: { color: "#333" } },
          },
          plugins: { legend: { labels: { color: "white" } } },
        },
      });
    </script>
  </body>
</html>
