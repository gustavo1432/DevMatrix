<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link
      rel="icon"
      type="image/png"
      href="https://github.com/gustavo1432/portafolio-logo/blob/main/portfolio.png?raw=true"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background-color: #1f1f1f;
        border-bottom: 2px solid #333;
        position: relative;
      }
      header div {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      header img {
        width: 35px;
        height: 35px;
        margin-right: 8px;
      }
      header span {
        font-weight: bold;
        font-size: 1.2rem;
        color: white;
      }
      .profile-container {
        position: relative;
      }
      .profile-icon {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 2px solid #ffffff;
        cursor: pointer;
        transition: border-color 0.3s;
      }
      .profile-icon:hover {
        border-color: #2d008f;
      }
      .menu-dropdown {
        display: none;
        position: absolute;
        top: 45px;
        right: 0;
        background: #1f1f1f;
        border: 1px solid #333;
        border-radius: 8px;
        flex-direction: column;
        min-width: 150px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        z-index: 100;
      }
      .menu-dropdown button {
        background: none;
        border: none;
        color: white;
        text-align: left;
        padding: 10px 15px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      .menu-dropdown button:hover {
        background: #2d008f;
      }
      main {
        padding: 20px;
      }
      .profile-section {
        margin-bottom: 30px;
      }
      .profile-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }
      .card {
        background: #1f1f1f;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card h3 {
        margin: 0;
        font-size: 1.3rem;
        margin-bottom: 10px;
      }
      .card p {
        font-size: 1.2rem;
        margin: 0;
        color: #00ffcc;
      }
      .chart-section {
        background: #1f1f1f;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      }
      canvas {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Logo e nome -->
      <div onclick="location.href='index.html'">
        <img
          src="https://github.com/gustavo1432/portafolio-logo/blob/main/portfolio.png?raw=true"
          alt="Logo"
        />
        <span>DevMatrix</span>
      </div>

      <!-- Imagem do usu√°rio -->
<div style="display:flex; align-items:center; gap:10px; position:relative;">
  <img src="https://github.com/gustavo1432/portafolio-logo/blob/main/do-utilizador.png?raw=true" 
       alt="Usu√°rio"
       style="width:30px; height:30px; border-radius:50%; border:2px solid #ffffff; cursor:pointer;"
       onmouseover="this.style.borderColor='#2d008f'"
       onmouseout="this.style.borderColor='#ffffff'"
       onclick="document.getElementById('userMenu').classList.toggle('show')">
       
  <div id="userMenu" class="menu-dropdown">
    <button onclick="location.href='login.html'">üîë Login</button>
    <button onclick="location.href='cadastro.html'">üìù Cadastro</button>
    <button onclick="alert('Voc√™ saiu da conta!')">üö™ Sair</button>
  </div>
</div>

<style>
  .menu-dropdown {
    display: none;
    position: absolute;
    right: 0;
    top: 40px;
    background-color: #1f1f1f;
    border: 1px solid #333;
    border-radius: 8px;
    min-width: 140px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    z-index: 10;
  }
  .menu-dropdown button {
    background: none;
    border: none;
    color: white;
    text-align: left;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    font-size: 0.95rem;
    transition: background 0.2s;
  }
  .menu-dropdown button:hover {
    background-color: #333;
  }
  .menu-dropdown.show {
    display: block;
  }
</style>

<script>
  // Fecha se clicar fora
  window.onclick = function(event) {
    if (!event.target.closest('.menu-dropdown') && !event.target.matches('img[alt="Usu√°rio"]')) {
      let dropdown = document.getElementById("userMenu");
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    }
  }
</script>
