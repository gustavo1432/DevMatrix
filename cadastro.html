<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - DevMatrix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
      rel="icon"
      type="image/png"
      href="https://github.com/gustavo1432/portafolio-logo/blob/main/portfolio.png?raw=true"
    />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(320deg, #1a1a2e, #5e5cff, #ff4fd8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .register-container {
      background: rgba(15, 12, 41, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .register-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #fff;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #aaa;
    }

    .input-group input {
      width: 94%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1a1a2e;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: #2a2a4e;
      box-shadow: 0 0 10px #5e5cff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #1a1a2e, #5e5cff, #ff4fd8);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(320deg, #1a1a2e, #5e5cff, #ff4fd8);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(94, 92, 255, 0.4);
    }

    /* Botões sociais */
    .social-login {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 0;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    /* Google */
    .google-btn {
      background: linear-gradient(135deg, #4285F4, #34A853, #ffb355, #ff1400);
      background-size: 300% 300%;
    }
    .google-btn:hover {
      background-position: right center;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 5px 15px rgba(66, 133, 244, 0.5);
    }

    /* Facebook */
    .facebook-btn {
      background: linear-gradient(135deg, #1877F2, #3b5998, #0a3d91);
      background-size: 200% 200%;
    }
    .facebook-btn:hover {
      background-position: right center;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 5px 15px rgba(24, 119, 242, 0.5);
    }

    /* Twitter */
    .twitter-btn {
      background: linear-gradient(135deg, #1DA1F2, #0d8ddb, #005f99);
      background-size: 200% 200%;
    }
    .twitter-btn:hover {
      background-position: right center;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 5px 15px rgba(29, 161, 242, 0.5);
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
    .login-link a {
      color: #5e5cff;
      text-decoration: none;
      transition: 0.3s;
    }
    .login-link a:hover {
      color: #9a4eff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Cadastro</h2>
    <form>
      <div class="input-group">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
      </div>
      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="social-login">
      <button class="social-btn google-btn"><i class="fab fa-google"></i></button>
      <button class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i></button>
      <button class="social-btn twitter-btn"><i class="fab fa-twitter"></i></button>
    </div>

    <div class="login-link">
      Já tem conta? <a href="login.html">Faça login aqui</a>
    </div>
  </div>
</body>
</html>
